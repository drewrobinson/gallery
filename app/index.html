<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Slack Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div>
                <input type="text" class="search-term" placeholder="Enter Search Term" />
            </div>

            <div class="images"></div>

            <div class="lightbox">
                <div class="col-lt">
                    <a class="arrow-prev"></a>
                </div>
                <div class="col-ct">
                    <img class="main" />
                </div>
                <div class="col-rt">
                    <a class="close"></a>
                    <a class="arrow-next"></a>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
